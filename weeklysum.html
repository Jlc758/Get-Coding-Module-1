<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Summary</title>
  </head>

  <body>
    <header class="main-header">
      <h1 class="main-header-title">Weekly Summary</h1>
      <div class="navAndLocation">
        <!-- Menu Modal -->
        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          id="menu"
        >
          <img
            src="./icons_images/icons8-menu-50.png"
            alt="Navigation Menu"
            id="menu"
          />
        </button>

        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal header -->
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Menu</h5>
              </div>
              <!-- Modal body -->
              <div class="modal-body">
                <ul id="pagesContainer">
                  <li><a href="index.html">Main</a></li>
                  <li><a href="weeklysum.html">Weekly Summary</a></li>
                  <li><a href="flagged.html">Flagged Entries</a></li>
                  <li><a href="allentries.html">All Entries</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        class="welcome-modal"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog-centered">
          <div class="modal-content" id="modalContent">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                Close
              </button>
            </div>
            <div class="modal-body">Content goes here</div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div>
        <canvas id="myChart"></canvas>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="weeklysumscript.js" type="module"></script>
  </body>
</html>
