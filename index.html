<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mental Health & Wellbeing Tracker</title>
  </head>

  <body>
    <header class="main-header">
      <h1 class="main-header-title">Mental Health & Wellbeing Tracker</h1>

      <button
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
        aria-label="Toggle Navigation Menu"
      >
        <img src="./icons_images/menu.png" alt="Navigation Menu" />
      </button>

      <div
        class="offcanvas offcanvas-top"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <nav class="offcanvas-body">
          <div>
            <ul>
              <li>Weekly Summary</li>
              <li>Flagged Entries</li>
              <li>All Entries</li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <form id="dailyEntry">
        <div id="weatherSection">
          <!-- <input type="text" id="weatherCity" />
          <input type="text" id="weatherProvince" /> -->
          <!-- <button type="button" id="confirmLocationBtn"></button>
          * Canada Only -->
        </div>
        <div class="accordion">
          <section class="accordion-item">
            <header class="accordion-header">Journal Entry</header>

            <div class="accordion-content">
              <div class="fillableForm"></div>
              <input type="text" name="fillable" id="fillableEntry" />

              <p>
                <button type="button" id="flag">Flag for Doctor</button>
              </p>
            </div>
          </section>
          <section class="accordion-item">
            <header class="accordion-header">Emotion Tracker</header>
            <div class="accordion-content">
              <fieldset>
                <input
                  type="radio"
                  id="emotionChoice1"
                  class="radioChoices"
                  name="emotionTracker"
                  value="one"
                />
                <label for="emotionChoice1">One</label>

                <input
                  type="radio"
                  id="emotionChoice2"
                  class="radioChoices"
                  name="emotionTracker"
                  value="two"
                />
                <label for="emotionChoice2">Two</label>

                <input
                  type="radio"
                  id="emotionChoice3"
                  class="radioChoices"
                  name="emotionTracker"
                  value="three"
                />
                <label for="emotionChoice3">Three</label>

                <input
                  type="radio"
                  id="emotionChoice4"
                  class="radioChoices"
                  name="emotionTracker"
                  value="four"
                />
                <label for="emotionChoice4">Four</label>

                <input
                  type="radio"
                  id="emotionChoice5"
                  class="radioChoices"
                  name="emotionTracker"
                  value="five"
                />
                <label for="emotionChoice5">Five</label>
              </fieldset>
            </div>
          </section>

          <section class="accordion-item">
            <header class="accordion-header">Water Tracker</header>
            <div class="accordion-content">
              <fieldset>
                <input
                  type="radio"
                  id="waterChoice1"
                  class="radioChoices"
                  name="waterTracker"
                  value="one"
                />
                <label for="waterChoice1">One</label>

                <input
                  type="radio"
                  id="waterChoice2"
                  class="radioChoices"
                  name="waterTracker"
                  value="two"
                />
                <label for="waterChoice2">Two</label>

                <input
                  type="radio"
                  id="waterChoice3"
                  class="radioChoices"
                  name="waterTracker"
                  value="three"
                />
                <label for="waterChoice3">Three</label>

                <input
                  type="radio"
                  id="waterChoice4"
                  class="radioChoices"
                  name="waterTracker"
                  value="four"
                />
                <label for="waterChoice4">Four</label>

                <input
                  type="radio"
                  id="waterChoice5"
                  class="radioChoices"
                  name="waterTracker"
                  value="five"
                />
                <label for="waterChoice5">Five</label>
              </fieldset>
            </div>
          </section>

          <section class="accordion-item">
            <header class="accordion-header">Medication Tracker</header>
            <div class="accordion-content">
              <fieldset id="addMedicationForm">
                <input type="text" id="newMedication" />
                <input type="number" id="medCount" />
                <button type="click" id="addMedicationBtn" class="addItem">
                  <img
                    src="./icons_images/plus-64.png"
                    alt="Add New Medication"
                  />
                </button>
                <div class="medListContainer">Name of Medication</div>
                <ul id="medList"></ul>
              </fieldset>
            </div>
          </section>

          <section class="accordion-item">
            <header class="accordion-header">Exercise Tracker</header>
            <div class="accordion-content">
              <fieldset id="addExerciseForm">
                <input type="text" id="newExercise" />
                <button type="button" id="addExerciseBtn">
                  <img
                    src="./icons_images/plus-64.png"
                    alt="Add New Exercise"
                  />
                </button>
                <div id="exerciseListContainer">Type of Exercise</div>
                <ul id="exerciseList"></ul>
              </fieldset>
            </div>
          </section>

          <section class="accordion-item">
            <header class="accordion-header">Habit Tracker</header>
            <div class="accordion-content">
              <fieldset id="addHabitForm">
                <input type="text" id="newHabit" />
                <button type="button" id="addHabitBtn">
                  <img src="./icons_images/plus-64.png" alt="Add New Habit" />
                </button>
                <div id="habitListContainer">Name of Habit</div>
                <ul id="habitList"></ul>
              </fieldset>
            </div>
          </section>
        </div>
        <button type="submit" id="submitButton">Submit</button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
