<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport content=" width=device width, initial scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Mental Health & Wellbeing Tracker</title>
</head>

<body>


    <header class="main-header">
        <h1 class="main-header-title">Mental Health & Wellbeing Tracker</h1>

        <!-- ! aria-label should be used on each interactive element that have no visible text. This allows screen readers to explain the intent of the element. For example on the button tag -> aria-label="Toggle Navigation Menu" -->
        <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"
            aria-label="Toggle Navigation Menu">
            <img src="./icons_images/menu.png" alt="Navigation Menu">
        </button>

        <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <nav class="offcanvas-body">
                <div>
                    <ul>
                        <li>Weekly Summary</li>
                        <li>Monthly Summary</li>
                        <li>Flagged Entries</li>
                        <li>All Entries</li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="accordion">
        <section class="accordion-item"> <!--Journal (1)-->
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne" aria-label="Toggle journal entry section">
                    Journal Entry
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div> <!--Insert free form--> </div>
                    <div>
                    <button class="flag">Flag</button>
                    
                        <!-- <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" aria-label="Journal entry text area"></textarea>
                        <input type="checkbox" class="btn-check" id="btn-check-5" checked autocomplete="off">
                        <label class="btn" for="btn-check-5">Flag for Doctor</label>
                        </div> -->


                    </div>
                    <!-- <div>Insert flag mechanism </div> -->
                </div>
            </div>
        </section>

        <section class="accordion-item"> <!--Emotion Tracker (2)-->
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" aria-label="Toggl emotion tracker section">
                    Emotion Tracker
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
                </div>
            </div>
        </section>



        <section class="accordion-item"> <!--Water Intake (3)-->
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" aria-label="Toggle water intake tracker section" >
                    Water Intake Tracker
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!--Insert water icons as selectors-->
                </div>
            </div>
        </section>


        <section class="accordion-item"> <!--Medication (4)-->
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour" aria-label="Toggle medication tracker section">
                    Medication Tracker
                </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!--Insert pill icons as selectors-->
                </div>
            </div>
        </section>



        <section class="accordion-item"> <!--Exercise Tracker (5)-->
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive" aria-label="Toggle exercise tracker section">
                    Exercise Tracker
                </button>
            </h2>
            <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!--Fields w/ checkboxes-->
                </div>
            </div>
        </section>



        <section class="accordion-item"> <!--Habit Tracker (6)-->
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix" aria-label="Toggle habit tracker section">
                    Habit Tracker
                </button>
            </h2>
            <div id="collapseSix" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!--Fields w/ checkboxes-->

        </section>
