    <body>

      <!-- ! Semantics: Should be <header> -->
    <div class="main-header">
        <!-- ! Semantics: Should be an <h1> -->
        <div class="main-header-title">Mental Health & Wellbeing Tracker</div>

        <!-- ! aria-label should be used on each interactive element that have no visible text. This allows screen readers to explain the intent of the element. For example on the button tag -> aria-label="Toggle Navigation Menu" -->
          <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <!-- ! Good practice for accessibility to always give images an 'alt' attribute ex: alt="Menu Button" -->
            <img src="./icons_images/menu.png">
          </button>
          
          <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <!-- ! Semantics: should be <nav> -->
              <div>
                <ul>
                    <li>Weekly Summary</li>
                    <li>Monthly Summary</li>
                    <li>Flagged Entries</li>
                    <li>All Entries</li>
                  </ul>
            </div>
          </div>

                    </ul>

    <!-- ! Semantics: wrap the main section of your code in a <main> tag and it's generally good practice to wrap each section in a <section> tag -->

        <div class="accordion-item">  <!--Journal (1)-->

            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Journal Entry

          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">

              <div class="mb-3">
                <!-- ! <!-- ! Accessibility: aria-label="Journal entry text area" --> -->
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                
                <!-- ! NOTE: inputs are often a good place for aria-label but this one has a label so it probably isn't necessary -->
                <input type="checkbox" class="btn-check" id="btn-check-5" checked autocomplete="off">
                <label class="btn" for="btn-check-5">Flag for Doctor</label>
              
            </div>
              <!-- <div>Insert flag mechanism </div> -->
            </div>
          </div>
        </div>
