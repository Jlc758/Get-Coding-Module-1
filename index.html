<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport content=" width=device width, initial scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Mental Health & Wellbeing Tracker</title>
</head>

<body>


    <header class="main-header">
        <h1 class="main-header-title">Mental Health & Wellbeing Tracker</h1>

        <!-- ! aria-label should be used on each interactive element that have no visible text. This allows screen readers to explain the intent of the element. For example on the button tag -> aria-label="Toggle Navigation Menu" -->
        <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"
            aria-label="Toggle Navigation Menu">
            <img src="./icons_images/menu.png" alt="Navigation Menu">
        </button>

        <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <nav class="offcanvas-body">
                <div>
                    <ul>
                        <li>Weekly Summary</li>
                        <li>Monthly Summary</li>
                        <li>Flagged Entries</li>
                        <li>All Entries</li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="accordion">
            <div class="accordion-item">
                <!-- ! While you can do some event handling in the HTML, it is generally better and just best practice to handle it in the script file -->
                <button onclick="toggleCollapse()" class="accordion-header">Journal Entry
                    <div class="accordion-content">
                        <p></p>
                        <p>Content for Journal Here</p>
                    </div>
                </button>
            </div>
        </div>

        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-header">Emotion Tracker
                    <div class="accordion-content">
                        <p></p>
                        <p>Tracker</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-header">Water Tracker
                    <div class="accordion-content">
                        <p></p>
                        <p>Tracker</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-header">Medication Tracker
                    <div class="accordion-content">
                        <p></p>
                        <p>Tracker</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-header">Exercise Tracker
                    <div class="accordion-content">
                        <p></p>
                        <p>Tracker</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-header">Habit Tracker
                    <div class="accordion-content">
                        <p></p>
                        <p>Tracker</p>
                    </div>
                </div>
            </div>
        </div>

   
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
